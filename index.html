<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1 class="title">Find your perfect car</h1>
      <div class="container">
        <div class="filter__container">
          <div class="filter__div">
            <label for="brand">Brand:</label>
            <select class="brand">
              <option value="all">All</option>
              <option value="brand-Toyota">Toyota</option>
              <option value="brand-Honda">Honda</option>
              <option value="brand-Ford">Ford</option>
              <option value="brand-Bmw">BMW</option>
              <option value="brand-Chevrolet">Chevrolet</option>
              <option value="brand-Audi">Audi</option>
              <option value="brand-Mercedes">Mercedes-Benz</option>
              <option value="brand-Lexus">Lexus</option>
              <option value="brand-Volkswagen">Volkswagen</option>
              <option value="brand-Subaru">Subaru</option>
            </select>
          </div>
          <div class="filter__div">
            <label for="doors">Doors:</label>
              <select class="doors">
                <option value="all">All</option>
                <option value="doors-4">4</option>
                <option value="doors-2">2</option>
              </select>
          </div>
          <div class="filter__div">
            <label for="availability">Availability:</label>
            <select class="availability">
              <option value="all">All</option>
              <option value="available-yes">Available</option>
              <option value="available-no">Not Available</option>
            </select>
          </div>
          <div class="filter__div">
            <label for="sortOptions">Sort Options:</label>
            <select class="sortOptions">
              <option value="az">A-Z</option>
              <option value="za">Z-A</option>
              <option value="low">Price Lowest</option>
              <option value="high">Price Highest</option>
            </select>
          </div>
        </div>  
        <div class="ul_div">
        <ul class="car__container"></ul>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
